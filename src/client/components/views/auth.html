<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form class="form-horizontal" method="post" name="authform" id="authform" ng-submit="submit()" no-validate>
        <div class="modal-header">
          <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="panel-title">{{action}}</h3>
        </div>
        <div class="modal-body">
          <div class="row">
            <div id="signupText" class="text-center" ng-if="signupText">
              <h2>Welcome to Lifeboat!</h2>
              <p>Refresh the page and log in to join the fun!</p>
              <!-- Disabled for Beta
                <p>check your email for a confirmation link!</p>
              -->
            </div>
            <div id="authformdiv" ng-hide="signupText">
              <div class=" form-group" ng-class="{'has-error': (authform.username.$invalid && authform.username.$dirty)}">
                <label for="username" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-6">
                  <input type="text" name="username" id="username" class="form-control" ng-pattern="/[a-z0-9]{3,}/i"
                          placeholder="{{action==='Sign up' ? 'Pick a username' : 'Your Username'}}" ng-model="auth.Username" ng-disabled="isLoading" required>
                </div>
                <div class="col-sm-2 hidden-xs">
                  &nbsp;
                </div>
              </div>
              <div class=" form-group" ng-if="action==='Sign up'" ng-class="{'has-error': (authform.email.$invalid && authform.email.$dirty)}">
                <label for="email" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-6">
                  <input type="email" name="email" id="email" class="form-control" placeholder="Email to confirm your account" ng-model="auth.Email" ng-disabled="isLoading" required>
                </div>
                <div class="col-sm-2 hidden-xs">
                  &nbsp;
                </div>
              </div>
              <div class=" form-group" ng-class="{'has-error': (authform.password.$invalid && authform.password.$dirty)}">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-6">
                  <input type="password" name="password" id="password" class="form-control" ng-pattern="/\S{8,}/i"
                          placeholder="{{action==='Sign up' ? 'Create a Password' : 'Your Password'}}" ng-model="auth.Password" ng-disabled="isLoading" required>
                </div>
                <div class="col-sm-2 hidden-xs">
                  &nbsp;
                </div>
              </div>
              <div class=" form-group" ng-if="action==='Sign up'" ng-class="{'has-error': (authform.password2.$invalid && authform.password2.$dirty)}">
                <label for="password2" class="col-sm-4 control-label">Re-Enter Password</label>
                <div class="col-sm-6">
                  <input type="password" name="password2" id="password2" class="form-control" ng-pattern="/\S{8,}/i"
                          placeholder="Just to be safe" ng-model="auth.Password2" compare-to="auth.Password" ng-disabled="isLoading" required>
                </div>
                <div class="col-sm-2 hidden-xs">
                  &nbsp;
                </div>
              </div>
            </div>
          </div>
          <div class="row" ng-show="errormessage || isLoading">
            <div class="col-xs-1">
              &nbsp;
            </div>
            <div class="col-xs-10 text-center" ng-show="errormessage">
              <span class="text-danger">{{errormessage}}</span>
            </div>
            <div class="col-xs-10 text-center" ng-show="isLoading">
              <img src="images/loading.gif" alt="loading" width="128" height="15"/>
            </div>
            <div class="col-xs-1">
              &nbsp;
            </div>
          </div>
        </div>
        <div class="modal-footer" ng-hide="signupText">
          <div class="col-sm-6">
            <button type="button" class="btn btn-primary pull-left" ng-click="toggleAction()" ng-disabled="isLoading">
              {{action==='Sign up' ? 'Log in instead' : 'Sign up instead'}}
            </button>
          </div>
          <div class="col-sm-6">
            <input type="submit" ng-value="action" ng-click="submit()" class="btn btn-success pull-right"
              ng-disabled="authform.$invalid || isLoading" />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
