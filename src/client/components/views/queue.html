<div class="container-fluid">
  <h3 ng-show="getQueue().length<1">No one in queue</h3>
  <h3 ng-show="getQueue().length>=1">Users in Queue:</h3>
  <ol class="queue" ng-if="getQueue().length>=1">
    <li ng-repeat="DJ in getQueue() track by $index" class="queue-item" style="cursor:pointer" role="presentation">
      {{DJ}}
    </li>
  </ol>
</div>
