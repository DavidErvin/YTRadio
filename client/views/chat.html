<div class="row-fluid chatwindow" scroll-glue>
  <div class="col-xs-12">
    <p class="chatmessage" ng-repeat="message in messages track by $index">
        <b>{{message.Author}}:</b> {{message.Message}}
    </p>
    <!-- @TODO: created formatted and timestamped chat messages -->
  </div>
</div>
<div class="row-fluid" ng-show="getUser()" style="width:90%; margin-left:auto; margin-right:auto;">
  <form ng-submit="sendMessage()">
    <input type="text" class="form-control" placeholder="type here to chat" ng-model="messageText.contents" maxlength="512">
  </form>
</div>
